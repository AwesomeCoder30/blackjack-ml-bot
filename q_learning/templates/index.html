<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blackjack Bot</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="bg-dark text-light">
    <div class="container text-center mt-5">
        <h1 class="display-4 fw-bold text-warning">Blackjack Bot</h1>

        <div class="row justify-content-center my-4">
            <div class="col-md-8 col-lg-6">
                <div class="card bg-secondary text-light p-3 shadow-lg">
                    <div class="mb-3">
                        <label class="form-label fw-bold">Player Hand:</label>
                        <input type="text" id="playerHand" class="form-control" placeholder="10,A">
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Dealer Card:</label>
                        <input type="text" id="dealerCard" class="form-control" placeholder="5">
                    </div>
                    <button class="btn btn-success btn-lg" onclick="getBotAction()">Get Bot Action</button>
                </div>
            </div>
        </div>

        <h2 class="text-light mt-4">Bot's Action: <span id="botAction" class="text-warning">Waiting...</span></h2>

        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <div class="card bg-dark text-light p-4 shadow">
                    <h2 class="text-warning text-center">Bot Performance</h2>
                    <p class="fs-5">Wins: <span id="wins" class="text-success">0</span> | Losses: <span id="losses" class="text-danger">0</span> | Ties: <span id="ties" class="text-info">0</span></p>
                    <button id="train-btn" class="btn btn-warning w-100">Train Bot (50,000 games)</button>
                </div>
                <div class="mt-4">
                    <button id="simulate-btn" class="btn btn-warning w-100 my-1">Simulate a Full Game</button>
                </div>
                <div class="card bg-dark text-light p-4 shadow mt-4">
                    <h3 class="text-info">Model Management</h3>

                    <div class="d-flex flex-wrap justify-content-center align-items-center gap-3 mt-3">
                        <input id="modelNameInput" type="text" class="form-control w-50" placeholder="Enter model name (e.g. aggressive)">
                        <button class="btn btn-outline-info" onclick="saveModel()">ðŸ’¾ Save Q-Table</button>
                        <button class="btn btn-outline-warning" onclick="loadModel()">ðŸ“¤ Load Q-Table</button>
                    </div>

                    <div class="mt-3">
                        <label class="form-label text-light">Available Models:</label>
                        <select id="modelSelect" class="form-select text-dark bg-light">
                            <!-- Filled dynamically -->
                        </select>
                    </div>
                </div>
                <div class="mt-4 text-start" id="simulation-log" style="display:none;">
                    <h4 class="text-info">Simulation Log</h4>
                    <ul class="list-group" id="log-list"></ul>
                    <p class="mt-3">
                        <strong>Player Score:</strong> <span id="player-score"></span><br>
                        <strong>Dealer Score:</strong> <span id="dealer-score"></span><br>
                        <strong>Outcome:</strong> <span id="game-outcome" class="fw-bold"></span>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
